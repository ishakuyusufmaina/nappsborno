    body {
      background: #f0f4f8;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;

      max-width: 600px;
      width: 100%;
      padding: 2rem;

    h1 {

    }

      padding: 0 0.5rem;

     display: inline-block;

    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 0.3rem;
    }

    #passportOutput {
      display: block;
      max-width: 150px;
      margin: 1rem auto;
      border-radius: 8px;
      border: 2px dashed #ccc;
      padding: 0.5rem;
    }

    button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ABD;
    }
  
   .spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  margin-left: 8px;
  border: 2px solid #fff;
  border-top: 2px solid #3498db;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  vertical-align: middle;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

onAuthStateChanged(auth, user=>{
  
  if (user){
    const id = user.uid;
    let formRef = doc(db, id, "form");
    let form;
    getDoc(formRef)
    .then(doc=>{

        name: "",

        email: "",
        phone1: "",
        phone2: "",
        readdress: "",

      nameIn.value = section.name;
      nameIn.onchange = e=>{
        nameIn.value = nameIn.value.replace("  ", " ").trim();
        section.name = nameIn.value;
        nameIn.style = "border: 1px solid #ccc; background: white; color:black;"
      }
      if (section.gender)
      document.getElementById(section.gender[0]).checked = true;

      phone1In.value = section.phone1;
