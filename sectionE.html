<body>

    <h2>DECLARATION</h2>
     <div>
        <img id="passportOutput" src="#" alt="Passport Preview">
      </div> 
      <div>
        I/we <input id="nameIn" type="text" required />, the <input type="text" id="rank" placeholder="state role/rank" required />
        of <input id="school" type="text" placeholder="state school name" required> hereby apply
        for the membership of the National Association of Proprietors
        of Private Schools (<strong>NAPPS</strong>). 
        I/we understand that the information given are for my/our
        registration with the association and are correct to the
        best of my/our knowledge/understanding.
        <hr>
        <label>
          And I hereby check this box to serve as my signature <input id="sign" type="checkbox" required>
        </label>
        <br>
        <label for="passport">Upload your passport (â‰¤ 0.5MB)</label>
        <input id="passport" type="file" accept="image/*" required>
     
      </div>

      <button id="save">Finish <span class="spiner"></span></button>
   
  </div>

   
  
   
  
    <script type="module">

  measurementId: "G-QQQDFFTJHY"
};


  const passportInput = document.getElementById("passport");
   const passportOutput = document.getElementById("passportOutput");

const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
    const db = getFirestore(app);
  //let pspRef = doc(db, "user", "psp");

signInAnonymously(auth)

})

})







onAuthStateChanged(auth, user=>{
  
  if (user){
    const id = user.uid;
   /* let pspRef = doc(db, id, "psp");

    getDoc(pspRef)
.then(doc=>{
  if (doc.exists()){
    passportOutput.src = doc.data().src;
  }
})
.catch(e=>{
  alert("e: "+e.message)
}) */
    let formRef = doc(db, id, "form");
    let form;
    getDoc(formRef)
    .then(doc=>{
      if (doc.exists()){
        form = doc.data();
      } else
      form = {};
      form.sectionE ??= {
        psp: {},
        name: "",
        rank: "",
        school: "",
        signed: ""
      };
      let section = form.sectionE;
      nameIn.value = section.name;
      nameIn.onchange = e=>{
        section.name = nameIn.value;
      }
      
      rank.value = section.rank;
      rank.onchange = e=>{
        section.rank = rank.value;
      }
      school.value = section.school;
      school.onchange = e=>{
        section.school = school.value;
      }
      sign.checked = section.signed;
      sign.onchange = e=>{
        section.signed = sign.checked;
      }
      
      
      
     passportOutput.src = section.psp.src;
     passportInput.onchange = e => {
      const file = passportInput.files[0];
      if (file) {
        if (file.size > 500 * 1024) {
          alert("File size exceeds 0.5MB!");
          passportInput.value = "";
          passportOutput.src = "#";
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          passportOutput.src = e.target.result;
          section.psp.src = e.target.result;
          section.psp.name = file.name;
          section.psp.size = file.size;
          section.psp.type = file.type;
        };
        reader.readAsDataURL(file);
        //psp = file;
      }
    }; 
    
      
      save.onclick = e=>{
        let invalidC = 0;
        [nameIn, school, rank, sign
        ].forEach(inp=>{
          if(!inp.checkValidity()){
            invalidC++;
            //inp.style.border = "1.5px solid red";
            //inp.style.background = "red";
           // inp.style.color = "white";
          }
        })
        
        if (invalidC){
          alert ("About " + invalidC+" invalid input(s)");
          return;
        }
        if (!Object.keys(form.sectionE.psp).length){
          passport.scrollIntoView();
          alert("Please upload your passport");
          return;
        }
        
        save.querySelector("span").classList.add("spinner");
        setDoc(formRef, form)
        .then(()=>{
          save.querySelector("span").classList.remove("spinner");
          save.textContent = "Saved!";
          document.body.innerHTML = "Your form has been successfully submitted";
        })
      }
    })
    .catch(e=>{
      document.body.innerHTML =`
      Unknowm error occured ${e.message}<hr>
      <button onclick="window.location.reload()">
      Reload
      </button>
    `;
    })    
  } else {
    document.body.innerHTML =`
    Unknowm error occured<br>
    <button onclick="window.location.reload()">
    Reload
    </button>
    `;
  }
})
