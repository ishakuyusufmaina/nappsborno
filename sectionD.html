<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f4f8;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    fieldset {
      border: 2px solid #4A90E2;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
    }

    legend {
      padding: 0 0.5rem;
      font-weight: bold;
      color: #4A90E2;
      text-align: center;
    }

    label, select {
     display: inline-block;
      margin-top: 1rem;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="file"], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 0.3rem;
    }

    #passportOutput {
      display: block;
      max-width: 150px;
      margin: 1rem auto;
      border-radius: 8px;
      border: 2px dashed #ccc;
      padding: 0.5rem;
    }

    button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ABD;
    }
  
  
   .spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  margin-left: 8px;
  border: 2px solid #fff;
  border-top: 2px solid #3498db;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  vertical-align: middle;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>

onAuthStateChanged(auth, user=>{
  
  if (user){
    const id = user.uid;
    let formRef = doc(db, id, "form");
    let form;
    getDoc(formRef)
    .then(doc=>{
      if (doc.exists()){
        form = doc.data();
      } else
      form = {};
      form.sectionD ??= {
        joinYear: "",
        idCard: "",
        natConf: "",
        joined: ""
      };
      
      let section = form.sectionD;
     
      year.value = section.joinYear;
      year.onchange = e=>{
        section.joinYear = year.value;       
      }
      
      idCard.value = section.idCard;
      idCard.onchange = e=>{
        section.idCard = idCard.value;       
      }
      
      joined.value = section.joined;
      joined.onchange = e=>{
        section.joined = joined.value;       
      }
      
      natConf.value = section.natConf;
      natConf.onchange = e=>{
        section.natConf = natConf.value;       
      }

      
      
      save.onclick = e=>{
        let invalidC = 0;
        Array.from(document
        .querySelectorAll('select, input'))
        .forEach(inp=>{
          if(!inp.checkValidity()){
            invalidC++;
            inp.style.border = "1.5px solid red";
           // inp.style.background = "red";
          //  inp.style.color = "white";
          }
        })

        if (invalidC){
          alert ("About " + invalidC+" invalid input(s)");
          return;
        }
        save.querySelector("span").classList.add("spinner");
        setDoc(formRef, form)
        .then(()=>{
          save.querySelector("span").classList.remove("spinner");
          save.textContent = "Saved!";
          window.location.href = "sectionE.html";
        })
      }
    })
    .catch(e=>{
      document.body.innerHTML =`

      </button>
    `;
